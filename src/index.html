<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проектная работа "Место"</title>
</head>
<body class="body">
  <div class="page">
      <header class="header">
        <div class="logo header__logo"></div>
      </header>


      <main class="content">


        <section class="user">
          <img src="./images/user_logo.jpg" alt="аватар пользователя" class="user__photo">
          <div class="user__description">
            <div class="user__name-container">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="user__edit-btn" type="button"></button>
            </div>
            <p class="user__about">Исследователь океана</p>
          </div>
          <button class="user__add-btn" type="button"></button>
        </section>


        <section class="photo-grid">
          <ul class="card-items">

          </ul>
        </section>


      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
  </div>
  <template class="card-template">
    <li class="card">
      <img class="card__img">
      <button class="card__trash-btn" type="button"><img class="card__trash-img" src="./images/trash-img.svg" alt="Удалить карточку"></button>
      <div class="card__footer">
        <h3 class="card__title"></h3>
        <button class="card__heart-btn" type="button"><img src="./images/heart.svg" alt="сердце" class="card__heart-img"></button>
      </div>
    </li>

  </template>

  <div class="popup popup_user">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"><img src="./images/popup_close-btn.svg" alt="Закрыть попап" class="popup__close-img"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input-container js-userform" name="userPopup">
          <input class="popup__input-field popup__input-field_name" type="text" id='input-name' name="name" value="" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-field-error" id='input-name-error'></span>
          <input class="popup__input-field popup__input-field_about" id='input-about' type="text" name="about" value="" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__input-field-error" id='input-about-error'></span>
          <button class="popup__submit-btn popup_user" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_place">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"><img src="./images/popup_close-btn.svg" alt="Закрыть попап" class="popup__close-img"></button>
      <div class="popup__content">
        <h2 class="popup__title popup__title_place-window">Новое место</h2>
        <form class="popup__input-container js-placeform" name="placePopup">
          <input class="popup__input-field popup__input-field_place-window popup__input-field_place-name" id='input-place' type="text" name="place" value="" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-field-error" id='input-place-error'></span>
          <input class="popup__input-field popup__input-field_place-window popup__input-field_place-url" id="input-url" type="url" name="url" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-field-error" id='input-url-error'></span>
          <button class="popup__submit-btn popup_place" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="fullscreen-popup">
    <div class="fullscreen-popup__container">
      <button class="popup__close-btn" type="button"><img src="./images/popup_close-btn.svg" alt="Закрыть попап" class="popup__close-img"></button>
      <div class="fullscreen-popup__content">
        <img class="fullscreen-popup__img" src='#' alt ='Картинка в полноэкранном режиме'>
        <h2 class="fullscreen-popup__title">Заголовок в полноэкранном режиме</h2>
      </div>
    </div>
  </div>





</body>
</html>
