<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проектная работа "Место"</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
      <header class="header">
        <div class="logo header__logo"></div>
        <div class="header__line"></div>
      </header>


      <main class="content">


        <section class="user">
          <img src="./images/user_logo.jpg" alt="аватар пользователя" class="user__photo">
          <div class="user__description">
            <div class="user__name-container">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button class="user__edit-btn" type="button"></button>
            </div>
            <p class="user__about">Исследователь океана</p>
          </div>
          <button class="user__add-btn" type="button"></button>
        </section>


        <section class="photo-grid">
          <ul class="card-items">

            <li class="card">
              <img src="./images/card_karachaevsk.jpg" alt="Карачаевск" class="card__img">
              <div class="card__footer">
                <h3 class="card__title">Карачаевск</h3>
                <button class="card__heart-btn" type="button"><img src="./images/heart.svg" alt="сердце" class="card__heart-img"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_elbrus.jpg" alt="Гора Эльбрус" class="card__img">
              <div class="card__footer">
                <h3 class="card__title">Гора Эльбрус</h3>
                <button class="card__heart-btn" type="button"><img src="./images/heart.svg" alt="сердце" class="card__heart-img"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_dombai.jpg" alt="Домбай" class="card__img">
              <div class="card__footer">
                <h3 class="card__title">Домбай</h3>
                <button class="card__heart-btn" type="button"><img src="./images/heart.svg" alt="сердце" class="card__heart-img"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_elbrus.jpg" alt="Гора Эльбрус" class="card__img">
              <div class="card__footer">
                <h3 class="card__title">Гора Эльбрус</h3>
                <button class="card__heart-btn" type="button"><img src="./images/heart.svg" alt="сердце" class="card__heart-img"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_dombai.jpg" alt="Домбай" class="card__img">
              <div class="card__footer">
                <h3 class="card__title">Домбай</h3>
                <button class="card__heart-btn" type="button"><img src="./images/heart.svg" alt="сердце" class="card__heart-img"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__img">
              <div class="card__footer">
                <h3 class="card__title">Карачаево-Черкессия</h3>
                <button class="card__heart-btn" type="button"><img src="./images/heart.svg" alt="сердце" class="card__heart-img"></button>
              </div>
            </li>

          </ul>
        </section>


        <section class="popup">
          <div class="popup__container">
            <button class="popup__close-btn" type="button"><img src="./images/popup_close-btn.svg" alt="Закрыть попап" class="popup__close-img"></button>
            <div class="popup__content">
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__input-container" name="popup">
                <input class="popup__input-field popup__input-field_name" type="text" name="name" value="" placeholder="Имя">
                <input class="popup__input-field popup__input-field_about" type="text" name="about" value="" placeholder="О себе">
                <button class="popup__submit-btn" type="submit" value="Сохранить">Сохранить</button>
              </form>
            </div>
          </div>
        </section>


      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
